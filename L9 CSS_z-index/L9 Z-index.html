<!-- Commit 1 – Add base HTML structure and minimal layout -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L9 – Z-index (Lite)</title>
  <style>
    :root{
      --ink:#e8eaed; --muted:#9aa0a6; --surface:#151922; --elev:#1c2230;
      --blue:#cfe0ff; --peach:#ffe4c2; --pink:#ffd0df;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font:16px/1.45 system-ui, sans-serif;
      color:var(--ink);
      background:#0f1115;
    }
    .site-header{
      position:sticky; top:0; background:var(--surface);
      border-bottom:1px solid #222; padding:12px 16px;
      display:flex; gap:12px; align-items:center;
    }
    .wrap{
      max-width:1000px; margin:24px auto; padding:0 16px;
    }
    .panel{
      background:var(--surface); border:1px solid #222;
      border-radius:12px; padding:16px; margin-bottom:24px;
    }
    .panel h2{margin:0 0 8px;}
    .note{color:var(--muted); font-size:14px;}

    /* Commit 2 – Add overlapping cards with z-index layering */
    /* Overlapping cards setup */
    .stage{
      position:relative; height:320px; background:var(--elev);
      border-radius:12px; border:1px dashed #2a3347; margin-top:12px;
    }
    .card{
      position:absolute; width:210px; height:120px; border-radius:12px;
      display:grid; place-items:center; font-weight:700; color:#0a0e16;
      box-shadow:0 10px 22px rgba(0,0,0,.35);
    }
    .a{left:24px; top:24px; background:var(--blue);}
    .b{left:100px; top:92px; background:var(--peach); z-index:2;}
    .c{left:176px; top:160px; background:var(--pink); z-index:1;}
  </style>
</head>
<body>
  <header class="site-header">
    <strong>L9 — Z-index (Lite)</strong>
    <span class="note">Commit 2 – overlapping cards</span>
  </header>

  <main class="wrap">
    <section class="panel">
      <h2>Overlapping cards</h2>
      <p class="note">Card .b has z-index:2, card .c has z-index:1, and card .a has no z-index (default stacking).</p>
      <div class="stage">
        <div class="card a">card .a</div>
        <div class="card b">card .b (on top)</div>
        <div class="card c">card .c</div>
      </div>
    </section>
  </main>
</body>
</html>
