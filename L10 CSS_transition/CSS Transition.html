<!-- Commit 1 – Add basic HTML structure -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson 10 – CSS Transitions & Animations</title>
  <style>
    /* Commit 2 – Add basic CSS styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container { text-align: center; }

    h1 { margin-bottom: 1.5rem; }

    .boxes {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .box {
      width: 120px;
      height: 120px;
      background: #3498db;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <section class="container">
    <h1>Animated Boxes – Basic Html & Css</h1>
    <div class="boxes">
      <div class="box box1">Box 1</div>
      <div class="box box2">Box 2</div>
      <div class="box box3">Box 3</div>
    </div>
  </section>
</body>
</html>
