<!-- Commit 1 – Add basic structure -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>My Personal Blog</title>

  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #111111;
      --color-primary: #2a7cff;
      --color-accent: #ff5722;
      --base-font: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      --base-line-height: 1.5;
    }

    /* Commit 2 – Create light and dark themes using media query */
    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg: #111111;
        --color-text: #ffffff;
        --color-primary: #7abaff;
        --color-accent: #ff8a50;
      }
    }

    /* Commit 3 – Apply variables to layout */
    html, body { height: 100%; }

    body {
      margin: 0;
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: var(--base-font);
      line-height: var(--base-line-height);
    }

    a {
      color: var(--color-primary);
      text-decoration: none;
    }

    a:focus,
    a:focus-visible {
      outline: 3px solid var(--color-accent);
      outline-offset: 2px;
    }

    header {
      padding: 2rem 1rem;
    }

    main {
      padding: 1rem;
      max-width: 720px;
      margin: 0 auto;
    }

    h1, h2 {
      margin: 0 0 .5rem 0;
    }

    p {
      margin: 0 0 1rem 0;
    }
  </style>

</head>

<body>
  <header>
    <h1>My Personal Blog</h1>
    <p>Welcome to my thoughts and stories.</p>
  </header>

  <main>
    <article>
      <h2>First Post</h2>
      <p>This is a short intro to my blog. <a href="#">Read more...</a></p>
    </article>
  </main>
</body>

</html>
