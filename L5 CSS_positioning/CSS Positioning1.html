<!-- Commit 1: Basic HTML structure for positioning examples -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Lecture</title>
  <!-- Commit 2: Add base styles for body, container and static block -->
<style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      height: 200vh;
    }

    h1 {
      text-align: center;
    }

    .container {
      border: 2px solid #333;
      border-radius: 5px;
      padding: 100px;
      margin: 20px;
      transition: all 1s ease-in-out;
    }
    .container:hover {
      box-shadow: 0px 50px 50px -50px #333;
      border-radius: 20px;
    }

    .static {
      background-color: #3366ff;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* Commit 3: style: Add relative positioning styles and example box */
      .relative-container {
      position: relative;
      border: 2px solid #ff3366;
      padding: 10px;
      margin-bottom: 20px;
    }

    /* Commit 4: style: Add absolute positioning styles with parent context */
    .absolute-container {
      position: relative;
      border: 2px solid #33cc33;
      padding: 10px;
      margin-bottom: 20px;
    }
    /* Relative positioned element */
    .relative {
      position: relative;
      left: 30px;
      background: #ff3366;
      color: white;
      padding: 10px;
      width: 220px;
      margin-bottom: 10px;
    }

    /* Absolute positioned element */
    .absolute {
      position: absolute;
      top: 30px;
      left: 30px;
      background: #33cc33;
      color: white;
      padding: 10px;
      width: 220px;
    }

    /* Fixed positioned element */
    .fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    /* Commit 6: style: Add sticky positioning with scrollable container */
    .sticky-container {
      height: 300px;
      border: 2px solid #9966cc;
      padding: 10px;
      margin-bottom: 30px;
    }

    .sticky {
      position: sticky;
      top: 0;
      background-color: #9966cc;
      color: white;
      padding: 10px;
    }

</style>
</head>

<body>

  <h1>Positioning Lecture</h1>

  <div class="sticky-container">
    <h2>Sticky Positioning</h2>
    <div class="sticky">Sticky positioned element</div>
  </div>

  <div class="container">
    <h2>Static Positioning</h2>
    <div class="static">Static positioned element</div>
  </div>

  <div class="relative-container">
    <h2>Relative Positioning</h2>
    <div class="relative">Relative positioned element</div>
  </div>

  <div class="absolute-container">
    <h2>Absolute Positioning</h2>
    <div class="absolute">Absolute positioned element</div>
  </div>

  <div class="fixed">Fixed positioned element</div>

</body>

</html>
