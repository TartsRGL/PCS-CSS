<!-- Commit 1: Basic HTML structure for positioning examples -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Lecture</title>
</head>

<body>

  <h1>Positioning Lecture</h1>

  <div class="sticky-container">
    <h2>Sticky Positioning</h2>
    <div class="sticky">Sticky positioned element</div>
  </div>

  <div class="container">
    <h2>Static Positioning</h2>
    <div class="static">Static positioned element</div>
  </div>

  <div class="relative-container">
    <h2>Relative Positioning</h2>
    <div class="relative">Relative positioned element</div>
  </div>

  <div class="absolute-container">
    <h2>Absolute Positioning</h2>
    <div class="absolute">Absolute positioned element</div>
  </div>

  <div class="fixed">Fixed positioned element</div>

</body>

</html>
