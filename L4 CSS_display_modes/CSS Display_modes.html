<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Modes Lecture Example</title>
  <style>
    /* Commit 1: Init layout for display modes demo */

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      border: 2px solid #333;
      padding: 10px;
      margin-bottom: 20px;
    }

    /* Commit 2: Add examples for block, inline and inline-block */

    .block {
      width: 100px;
      height: 100px;
      background-color: #3366ff;
      color: white;
      text-align: center;
      line-height: 100px;
    }

    .inline-block {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: #ff3366;
      color: white;
      text-align: center;
      line-height: 100px;
    }

    .inline {
      display: inline;
      background-color: #33cc33;
      color: white;
      padding: 5px 10px;
      margin-right: 10px;
    }

    /* Commit 3: Add display none example and explanation */

    .none {
      display: none;
    }

    /* Commit 4: Add Flexbox layout with styled items */

    .flex-container {
      display: flex;
      margin-bottom: 20px;
    }

    .flex-item {
      width: 100px;
      height: 100px;
      background-color: #ff9900;
      color: white;
      text-align: center;
      line-height: 100px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <h1>Display Modes Lecture</h1>

  <div class="container">
    <h2>Block</h2>
    <div class="block">Block</div>
    <div class="block">Block</div>
  </div>

  <div class="container">
    <h2>Inline-Block</h2>
    <div class="inline-block">Inline-Block</div>
    <div class="inline-block">Inline-Block</div>
  </div>

  <div class="container">
    <h2>Inline</h2>
    <span class="inline">Inline</span>
    <span class="inline">Inline</span>
    <span class="inline">Inline</span>
    <span class="inline">Inline</span>
  </div>

  <div class="container">
    <h2>None</h2>
    <div class="none">None</div>
    <p>This element has display set to none, so it's not visible.</p>
  </div>

  <div class="container">
    <h2>Flexbox</h2>
    <div class="flex-container">
      <div class="flex-item">Flex Item 1</div>
      <div class="flex-item">Flex Item 2</div>
      <div class="flex-item">Flex Item 3</div>
    </div>
  </div>
</body>

</html>
