    <style>
        :root {

        }
        nav li {

        .container {

            gap: var(--gap);
        }
        img {
            border: 2px solid var(--primarycolor);
            padding: var(--box-padding);
            border-radius: 5px;
            max-width: 100%;
            height: auto;
        }

</head>
