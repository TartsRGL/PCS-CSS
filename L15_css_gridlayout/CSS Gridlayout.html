<!-- Commit 1 – Add basic HTML structure for gallery -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Grid</title>

  <style>
    /* Commit 2 – Enable CSS Grid layout for .gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gallery Layout</h1>
  </header>

  <main>
    <section class="gallery">
      <div class="item item-a">A</div>
      <div class="item item-b">B</div>
      <div class="item item-c">C</div>
      <div class="item item-d">D</div>
      <div class="item item-e">E</div>
      <div class="item item-f">F</div>
    </section>
  </main>

  <footer>
    <p>CSS Grid example – PCScss L15</p>
  </footer>

</body>
</html>
