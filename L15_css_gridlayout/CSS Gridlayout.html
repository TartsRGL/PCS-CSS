<!-- Commit 1 – Add basic HTML structure for gallery -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Grid</title>

  <style>
    /* Commit 2 – Enable CSS Grid layout for .gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;

      /* Commit 3 – Define custom layout using grid-template-areas */
      grid-template-areas:
        "a a b"
        "c d b"
        "e f f";
    }

    /* Commit 3 – Assign grid areas to each item */
    .item-a { grid-area: a; }
    .item-b { grid-area: b; }
    .item-c { grid-area: c; }
    .item-d { grid-area: d; }
    .item-e { grid-area: e; }
    .item-f { grid-area: f; }

    /* Commit 3 – Add basic visual styling for .item */
    .item {
      background: #eee;
      border: 1px solid #ccc;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gallery Layout</h1>
  </header>

  <main>
    <section class="gallery">
      <div class="item item-a">A</div>
      <div class="item item-b">B</div>
      <div class="item item-c">C</div>
      <div class="item item-d">D</div>
      <div class="item item-e">E</div>
      <div class="item item-f">F</div>
    </section>
  </main>

  <footer>
    <p>CSS Grid example – PCScss L15</p>
  </footer>

</body>
</html>
