<!-- Commit 1 – Add basic HTML structure for gallery -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Grid</title>

  <style>
    /* Commit 5 – Add base color variable */
    :root {
      --accent: #4A90E2;
    }

    /* Commit 2 – Enable CSS Grid layout for .gallery */
    .gallery {
      display: grid;

      /* Commit 4 – Replace fixed layout with responsive auto-fit */
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .item {
      /* Commit 5 – Visual design enhancements */
      background: var(--accent);
      color: white;
      padding: 2rem;
      border-radius: 0.5rem;

      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gallery Layout</h1>
  </header>

  <main>
    <section class="gallery">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
      <div class="item">F</div>
    </section>
  </main>

  <footer>
    <p>CSS Grid example – PCScss L15</p>
  </footer>

</body>
</html>
