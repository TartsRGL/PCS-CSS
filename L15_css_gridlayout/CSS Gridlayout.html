<!-- Commit 1 â€“ Add basic HTML structure for gallery -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Grid</title>

  <style>
    /* Commit 2 â€“ Enable CSS Grid layout for .gallery */
    .gallery {
      display: grid;

      /* Commit 4 â€“ Replace fixed layout with responsive auto-fit */
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;

      /*
        ðŸ”„ Replaces grid-template-areas from Commit 3.
        We now let the layout adjust automatically to available space.

        Use this pattern for image galleries, cards, lists â€“ when you donâ€™t need precise layout positions.
        Commit 3 is still useful when you need *exact* control (e.g. dashboard, landing page).
      */
    }

    .item {
      background: #eee;
      border: 1px solid #ccc;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gallery Layout</h1>
  </header>

  <main>
    <section class="gallery">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
      <div class="item">F</div>
    </section>
  </main>

  <footer>
    <p>CSS Grid example â€“ PCScss L15</p>
  </footer>

</body>
</html>
