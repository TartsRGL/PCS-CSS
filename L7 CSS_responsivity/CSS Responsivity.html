<!-- Commit 1: feat: Add base HTML structure for responsive layout -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L7 â€“ Media Queries (Progressive)</title>

  <!-- Commit 2: feat: Add base styles and layout containers -->
  <style>
    /* Commit 3: feat: Introduce CSS variables */
    :root{
      --brand: #4CAF50;
      --gap: 1rem;
      --page-pad: 1rem;
      --card-pad: 2rem;
      --card-bg: #f4f6f8;
      --card-border: #e3e7eb;
      --card-radius: .5rem;
    }

    /* Base reset & typography */
    *, *::before, *::after { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; line-height: 1.5; }

    /* Header banner */
    header { background: var(--brand); color: #fff; text-align: center; padding: 1rem; }

    /* Layout container */
    .container { display: flex; flex-wrap: wrap; gap: var(--gap); padding: var(--page-pad); }

    /* Base card */
    .container > section {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--card-radius);
      padding: var(--card-pad);
      flex: 1 1 auto; /* width logic will come later (next commits) */
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Media Queries</h1>
  </header>

  <main class="container">
    <section>Box 1</section>
    <section>Box 2</section>
    <section>Box 3</section>
    <section>Box 4</section>
    <section>Box 5</section>
    <section>Box 6</section>
  </main>
</body>
</html>
