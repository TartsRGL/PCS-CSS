<!-- Commit 1 – Add basic structure -->
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L13 – Forms & Accessibility</title>
    <!-- Commit 2 – Base layout with horizontal input spacing -->
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f7f7f7;
        }

        .form-wrapper {
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        .form {
            padding: 0 0.5rem; 
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.35rem;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            box-sizing: border-box;  
            padding: 0.6rem 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background: #fff;
            /* Commit 3 – smooth transition for focus effect */
            transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
        }

        /* Commit 3 – highlight input on focus */
        input:focus {
            border-color: #0074d9; 
            background: #f0f8ff;   
            outline: none;         
        }

        /* Commit 3 – clear ring for keyboard accessibility */
        input:focus-visible {
            box-shadow: 0 0 0 4px rgba(0, 116, 217, 0.20);
        }

        button {
            width: 100%;
            box-sizing: border-box;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background: #0074d9;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>

    <main class="form-wrapper"> 
        <h1>Registrace</h1>

        <form class="form">
            <div class="form-group">
                <label for="name">Jméno</label>
                <input type="text" id="name" name="name" />
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" />
            </div>

            <div class="form-group">
                <label for="password">Heslo</label>
                <input type="password" id="password" name="password" />
            </div>

            <button type="submit">Odeslat</button>
        </form>
    </main>

</body>
</html>
